        var list = {
            init: function () {
                this.massage = 'hello'
                this.bindEvent()
            },
            bindEvent: function () {
                var oDiv = document.getElementsByTagName('div')[0]
                oDiv.onclick = this.show.bind(this)     //这里面.bind实际上是返回一个新的函数，.call是直接调用这个函数
            },
            show: function (e) {
                console.log(e.target,this)
            }
        }
        list.init()
